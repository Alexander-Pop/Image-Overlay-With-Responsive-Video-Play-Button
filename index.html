<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Image Overlay With Responsive Video Play Button</title>
    <meta name="description" content="Image Overlay With Responsive Video Play Button">
    <meta name="author" content="Oleksandr Popov">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href='css/styles.css'>
  </head>

  <body>
    <div class="videos">
      <h1>Image Overlay With Responsive Video Play Button</h1>
      <div class="video-wrap">
        <a href="https://youtu.be/rga7nCBhm2E">
          <div class="play-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 311.69 311.69">
              <path d="M155.84,0A155.85,155.85,0,1,0,311.69,155.84,155.84,155.84,0,0,0,155.84,0Zm0,296.42A140.58,140.58,0,1,1,296.42,155.84,140.58,140.58,0,0,1,155.84,296.42Z"/>
              <polygon points="218.79 155.84 119.22 94.34 119.22 217.34 218.79 155.84"/>
            </svg>
          </div>
        </a>
        <img class="placeholder" src="https://img.youtube.com/vi/rga7nCBhm2E/maxresdefault.jpg" alt="Youtube Video" />
        <!-- <img class="placeholder" src="img/night-landscape.jpg" alt="landscape" /> -->
      </div>
    </div>
  </body>

</html>
